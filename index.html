                    <img src="/img/other/main/logo.png" alt="logo">

        <main class="main-main">
            <div class="main-avgust">
                <h1 id="h1">Avgust.ua</h1>

                    <div class="about-company-item-img"><img src="/img/other/main/castumers.png" alt=""></div>

                    <div class="about-company-item-text"> <span>23</span> роки на ринку</div>
                </div>
                <div class="about-company-item">
                    <div class="about-company-item-img"><img src="/img/other/main/office.png" alt=""></div>
                    <div class="about-company-item-text">Головний офіс, <span>2</span> представники, <span>12</span>

        <footer class="main-footer">

                <div class="sotial-media-facebook"> <a href="https://www.facebook.com/avgust.trade/"> <img src="/img/other/main/facebook.png" alt=""></a></div>
                <div class="sotial-media-youtube"><a href="https://www.youtube.com/@user-ti9js8xi3b"><img src="/img/other/main/youtube.png" alt=""></a></div>
            </div>
            <div class="main-contact">

                    <div class="main-contact-phone-img"><img src="/img/other/main/phone.png" alt=""> </div>
                <div class="main-contact-phone-text"><a href="tel:+380442514961">(044) 251-49-61</a></div>
                </div>
                <div class="main-contact-map">
                    <div class="main-contact-map-img"><img src="/img/other/main/map.png" alt=""></div>
